          rel="stylesheet">
</head>
</head>


<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a class="navbar-brand" href="#">Job Site</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="#">Home</a>

<!--</nav><form th:action="@{/profession-save}" th:object="${proffesionDTO}" method="post">-->
    </nav>
<form th:action="@{/profession-register}" th:object="${professionDTO}" method="post">
    <div class="form-group">
        <label for="professionName">Profession Name</label>
        <input type="text" class="form-control" th:field="*{professionName}" id="professionName" required>
    </div>
    <div class="form-group">
        <label for="industry">Industry</label>
        <input type="text" class="form-control" th:field="*{industry}" id="industry" required>
    </div>
    <button type="submit" class="btn btn-primary">Save Profession</button>
</form>
</body>
