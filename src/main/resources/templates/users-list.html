<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User List</title>
</head>
<body>

<h1>User List</h1>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Role</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.firstName}"></td>
        <td th:text="${user.lastName}"></td>
        <td th:text="${user.email}"></td>
<!--        <td th:text="${user.role_id}"></td>-->
        <td>
            <a th:href="@{/users/{id}/edit(id=${user.id})}">Edit</a>
            <a th:href="@{/users/{id}/delete(id=${user.id})}" th:method="post">Delete</a>
        </td>
    </tr>
    </tbody>
</table>

<a th:href="@{/users/new}">Add New User</a>

</body>
</html>
