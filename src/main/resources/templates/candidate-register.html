<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Candidate Registration</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />

    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">MyApp</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/candidate/register">Candidate Registration</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/hiring-company/register">Hiring Company Registration</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container">
    <div class="row justify-content-center">
       <div class="col-md-8">
            <h1>Candidate Registration</h1>
            <form th:action="@{/candidate-register}" th:object="${candidateDTO}" method="post">
<!--                <form th:action="@{/candidate/save}" th:object="${candidateDTO}" method="post">-->
                <div class="form-group">
                    <label for="firstname">First Name</label>
                    <input type="text" class="form-control" th:field="*{firstname}" id="firstname" required/>
                </div>
                <div class="form-group">
                    <label for="middlename">Middle Name</label>
                    <input type="text" class="form-control" th:field="*{middlename}" id="middlename" required/>
                </div>
                <div class="form-group">
                    <label for="lastname">Last Name</label>
                    <input type="text" class="form-control" th:field="*{lastname}" id="lastname" required/>
                </div>
                <div class="form-group">
                    <label for="gender">Gender</label>
                    <select class="form-control" th:field="*{gender}" id="gender" required>
                        <option value="">Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="telephone">Telephone</label>
                    <input type="tel" class="form-control" th:field="*{telephone}" id="telephone" required/>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" th:field="*{email}" id="email" required/>
                </div>
                <div class="form-group">
                    <label for="educationLevel">Education Level</label>
                    <input type="text" class="form-control" th:field="*{educationLevel}" id="educationLevel" required/>
                </div>
                    <div class="form-group" >
<!--             <select class="form-control" th:field="*{professionId}" id="professionId" >&ndash;&gt;-->
              <div th:object="${professions}">
                    <div class="form-group">
                        <label for="professionId">Profession</label>
                        <select class="form-control" id="professionId">
                            <option value="">Select Profession</option>
                            <option th:each="profession : ${professions}" th:value="${profession.id}" th:text="${profession.professionName}"></option>
                        </select>
                    </div>
              </div>
               <div class="form-group">
                    <label for="numberOfMonths">Number Of Months</label>
                    <input type="text" class="form-control" th:field="*{numberOfMonths}" id="numberOfMonths" required/>
                </div>
                <div class="form-group">
                    <label for="numberOfYears">Number of Years</label>
                    <input type="text" class="form-control" th:field="*{numberOfYears}" id="numberOfYears" required/>
                </div>
                <div class="form-group">
                    <label for="experiencedescription">Experience Description</label>
                    <input type="text" class="form-control" th:field="*{experiencedescription}" id="experiencedescription" required/>
                </div>
                <div class="form-group">
                    <label for="street">Street</label>
                    <input type="text" class="form-control" th:field="*{street}" id="street" required/>
                </div>
                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" class="form-control" th:field="*{city}" id="city" required/>
                </div>
                <div class="form-group">
                    <label for="state">State</label>
                    <input type="text" class="form-control" th:field="*{state}" id="state" required/>
                </div>
                <div class="form-group">
                    <label for="zip">Zip Code</label>
                    <input type="text" class="form-control" th:field="*{zip}" id="zip" required/>
                </div>
                <div class="form-group">
                    <label for="country">Country</label>
                    <input type="text" class="form-control" th:field="*{country}" id="country" required/>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Save Candidate</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
