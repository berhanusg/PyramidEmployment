<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Edit Job Listing </title>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/custom.css">
</head>

<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h2>Edit Job Listing</h2>
            <form th:action="@{/update-jobListing}" th:object="${jobListing}" method="post">

                    <div>
                        <label for="jobTitle">Job Title:</label>
                        <input type="text" th:value="${jobTitle}" id="jobTitle"/>
                    </div>
                    <div>
                        <label for="jobDescription">Job Description:</label>
                        <input type="text" th:value="${jobDescription}" id="jobDescription"/>
                    </div>
                    <div>
                        <label for="location">Job Location:</label>
                        <input type="text" th:value="${location}" id="location"/>
                    </div>
                    <div>
                        <label for="salary">Salary:</label>
                        <input type="text" th:value="${salary}" id="salary"/>
                    </div>

                    <div>
                        <button type="submit">Register Job Listing</button>
                    </div>
                </form>

        </div>
    </div>
</div>
</body>



</html>
