<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!-- Edit Name and Address Modal -->
<div class="modal fade" id="editNameAddressModal" tabindex="-1" role="dialog" aria-labelledby="editNameAddressModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editNameAddressModalLabel">Edit Name and Address</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form th:action="@{/updateNameAddress}" th:object="${candidate}" method="post">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" th:field="*{name}" id="name" placeholder="Enter your name">
          </div>
          <div class="form-group">
            <label for="address">Address</label>
            <input type="text" class="form-control" th:field="*{address}" id="address" placeholder="Enter your address">
          </div>
          <!-- Add more form inputs as required -->
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="submit" form="form1" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

</body>
</html>
