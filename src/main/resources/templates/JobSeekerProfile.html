<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
  <title>Job Seeker Dashboard</title>
</head>
<body>
<div class="container">
  <!-- Nav tabs -->
  <ul class="nav nav-tabs" id="myTab" role="tablist">
    <li class="nav-item">
      <a class="nav-link active" id="messages-tab" data-toggle="tab" href="#messages" role="tab" aria-controls="messages" aria-selected="true">Messages</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">Profile</a>
    </li>
  </ul>

  <!-- Tab panes -->
  <div class="tab-content">
    <div id="messages" class="tab-pane active" role="tabpanel" aria-labelledby="messages-tab">
      <!-- Messages content goes here -->
    </div>

    <div id="profile" class="tab-pane" role="tabpanel" aria-labelledby="profile-tab">
      <!-- Profile content goes here -->
      <form th:action="@{/user/edit-profile}" method="post">
        <!-- Other profile input fields... -->

        <div class="form-group">
          <label for="linkedin">LinkedIn</label>
          <input type="text" class="form-control" id="linkedin" placeholder="Enter LinkedIn URL" />
        </div>

        <div class="form-group">
          <label for="facebook">Facebook</label>
          <input type="text" class="form-control" id="facebook" placeholder="Enter Facebook URL" />
        </div>

        <div class="form-group">
          <label for="youtube">YouTube</label>
          <input type="text" class="form-control" id="youtube" placeholder="Enter YouTube URL" />
        </div>

        <button type="submit" class="btn btn-primary">Save Changes</button>
      </form>
    </div>
  </div>
</div>

<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
