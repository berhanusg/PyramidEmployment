
<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
    <meta charset="UTF-8">
    <title>Job Matching System</title>
    <link crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          rel="stylesheet">

<style>
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 200px;
      background-color: #000;
      color: #fff;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .sidebar a {
      padding: 6px 8px 6px 16px;
      text-decoration: none;
      font-size: 20px;
      color: #f1f1f1;
      display: block;
    }

    .sidebar a:hover {
      color: #fff;
      background-color: #212529;
    }

    /* Button styling */
    .button {
      display: block;
      width: 100%;
      height: 80px;
      background-color: #2e384d;
      color: #fff;
      text-align: center;
      line-height: 80px;
      border-radius: 8px;
      font-size: 1.2rem;
      text-transform: uppercase;
      text-decoration: none;
      transition: all 0.3s ease-in-out;
      margin-bottom: 1rem;
    }

    .button:hover {
      transform: scale(1.05);
      background-color: #6d7993;
    }

    /* Main content styling */
    .main {
      margin-left: 220px;
      padding: 2rem;
    }

    h1 {
      color: #000;
    }
</style>

</style>
</head>
<body>


<div class="sidebar">
    <a href="#"class="button">Admin-Manage </a>
    <a th:href="@{/admin/hiringcompany-list}" class="button" onclick="showForm()">Companies</a>
    <a th:href="@{/admin/candidate-list}"class="button"onclick="showForm()">Candidates</a>
    <a th:href="@{/admin/profession}"class="button"onclick="showForm()">Professions</a>
    <a th:href="@{/admin/user-register}"class="button"onclick="showForm()">Users</a>
    <a th:href="@{/admin/role}"class="button"onclick="showForm()">Roles</a>
</div>


<div class="main">
    <h1>Create Role</h1>
    <form th:action="@{/role-create}" th:object="${roleDTO}" method="post">
        <div>
            <label for="roleName">Role Name:</label>
            <select id="roleName" name="roleName">
                <option value="ROLE_USER">User</option>
                <option value="ROLE_HIRING_COMPANY">Hiring Company</option>
                <option value="ROLE_JOB_SEEKER">Job Seeker</option>
                <option value="ROLE_ADMIN">Admin</option>
            </select>
        </div>
        <div>
            <button type="submit">Create Role</button>
        </div>
    </form>
</div>
</body>
</html>
