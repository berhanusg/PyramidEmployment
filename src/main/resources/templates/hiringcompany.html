<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
    <style>
    /* Sidebar styling */
    /* Sidebar styling */
    body {
  background-color: #000;
}

.form-container {
  position: fixed;
  top: 3rem;
  right: 0;
  width: 80%;
  margin-right: 2rem;
  padding: 2rem;
  background-color: #2e384d;
  color: #fff;
}

.sidebar {
  position: fixed;
  top: 0;
  left: 0;
  height: 100%;
  width: 200px;
  background-color: #000;
  color: #fff;
  padding: 2rem;
  display: flex;
  flex-direction: column;
  align-items: center;
}

.sidebar a {
  color: #fff;
  text-decoration: none;
  margin-bottom: 1rem;
  width: 100%;
}

/* Button styling */
.button {
  display: block;
  width: 100%;
  height: 80px;
  background-color: #2e384d;
  color: #fff;
  text-align: center;
  line-height: 80px;
  border-radius: 8px;
  font-size: 1.2rem;
  text-transform: uppercase;
  text-decoration: none;
  transition: all 0.3s ease-in-out;
  margin-bottom: 1rem;
}

.button:hover {
  transform: scale(1.05);
  background-color: #6d7993;
}

/* Main content styling */
.main {
  margin-left: 200px;
  padding: 2rem;
  background-color: #000;
  color: #fff;
}

h1 {
  color: #fff;
}

/* Form styling */
.form-container {
  position: fixed;
  top: 3rem; /* adjust this value to position the form vertically */
  right: 0;
  width: 80%; /* adjust this value to adjust the width of the form */
  margin-right: 3rem; /* adjust this value to add space between the form and the sidebar */
  background-color: #2e384d;
  padding: 2rem;
}

.form-container h1 {
  margin-bottom: 2rem;
  color: #fff;
}

.form-container form {
  display: flex;
  flex-direction: column;
}

.form-group {
  margin-bottom: 1rem;
}

.form-control {
  padding: 0.5rem;
  border: 1px solid #ccc;
  border-radius: 4px;
  background-color: #fff;
  color: #2e384d;
}

.btn-primary {
  background-color: #6d7993;
  border: none;
  color: #fff;
  padding: 0.5rem;
  border-radius: 4px;
  margin-top: 1rem;
  transition: all 0.3s ease-in-out;
}

.btn-primary:hover {
  background-color: #2e384d;
  transform: scale(1.05);
}
}
.form-container h1 {
  color: #fff; /* set the text color of the h1 element to white */
}
.form-group label {
  color: #fff; /* set the text color of the labels to white */
}
.form-control {
  color: #000; /* set the text color of the input fields to black for contrast */
}
  </style>
</head>

<form method="post" th:action="@{/hiringcompany}" class="form-container">
    <h1>Hiring Company Registration</h1>
    <div class="form-group">
        <label for="hiringCompanyName">Company Name:</label>
        <input type="text" class="form-control" id="hiringCompanyName" name="hiringCompanyName" th:field="*{hiringCompanyName}">
    </div>
    <div class="form-group">
        <label for="hiringCompanyEmail">Email:</label>
        <input type="text" class="form-control" id="hiringCompanyEmail" name="hiringCompanyEmail" th:field="*{hiringCompanyEmail}">
    </div>
    <div class="form-group">
        <label for="webSite">Website:</label>
        <input type="text" class="form-control" id="webSite" name="webSite" th:field="*{webSite}">
    </div>
    <div class="form-group">
        <label for="contactPersonFname">Contact Person First Name:</label>
        <input type="text" class="form-control" id="contactPersonFname" name="contactPersonFname" th:field="*{contactPersonFname}">
    </div>
    <div class="form-group">
        <label for="contactPersonLname">Contact Person Last Name:</label>
        <input type="text" class="form-control" id="contactPersonLname" name="contactPersonLname" th:field="*{contactPersonLname}">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

</body>
