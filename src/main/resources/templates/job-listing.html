<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Job Listing Grid</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<!-- Include your navigation bar here -->
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a class="navbar-brand" href="#">Job Site</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Candidates</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Hiring Companies</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="#">Job Listings</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <h1>Job Listing Grid</h1>
    <div class="row">
        <div class="col-sm-4" th:each="jobListing : ${joblistingList}">
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title" th:text="${jobListing.jobTitle}"></h5>
                    <p class="card-text" th:text="${jobListing.jobDescription}"></p>
                    <p class="card-text">Salary: <span th:text="${jobListing.salary}"></span></p>
                    <a th:href="@{/joblisting-candidates/{id}(id=${jobListing.id})}" class="btn btn-primary">View Candidates</a>
                </div>
            </div>
        </div>
    </div>
    <a class="btn btn-success" th:href="@{/joblisting-register}">Add New Job Listing</a>
</div>

<footer class="footer-copyright text-center bg-dark py-3"
        style="position:fixed; width:100%; bottom:0; color:white">
    <div>
        <strong>
            Copyright &copy; 2023 <a href="https://www.candacetrading.com">Candace  </a>
            All rights reserved.
        </strong>
    </div>
</footer>
</body>
</html>
